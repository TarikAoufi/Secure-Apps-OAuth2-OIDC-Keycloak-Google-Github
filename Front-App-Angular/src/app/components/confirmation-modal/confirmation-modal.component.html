<div class="modal fade" [id]="modalId" tabindex="-1" [attr.aria-labelledby]="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" [id]="modalLabel">{{ title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" [innerHTML]="htmlMessage"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="onConfirm()">Delete</button>
            </div>
        </div>
    </div>
</div>
