<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px; /* Espacement entre les boutons */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- Check if the "logout" parameter is present in the URL -->
            <div th:if="${param.logout}">
                <div class="alert alert-success" role="alert">
                    You have been logged out successfully.
                </div>
            </div>

            <!-- Display login form -->
            <h2 class="mb-3">Login</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
	
			<div class="button-group justify-content-start">
	
            <!-- Display login with Google button -->
            <div class="mt-3">
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-danger">Login with Google</a>
            </div>
            <!-- Display login with GitHub button -->
            <div class="mt-3">
			    <a th:href="@{/oauth2/authorization/github}" class="btn btn-dark">Login with GitHub</a>
			</div>
			<!-- Display login with Keycloak button -->
            <div class="mt-3">
                <a href="/oauth2/authorization/keycloak" class="btn btn-warning">Login with Keycloak</a>
            </div>  
            </div>  
        </div>
    </div>
</div>

<!-- Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
