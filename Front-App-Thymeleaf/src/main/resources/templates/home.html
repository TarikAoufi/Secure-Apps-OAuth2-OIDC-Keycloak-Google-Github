<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout}">
<head>
    <title>Home</title>
</head>
<body>
    <!-- Define the content section -->
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="text-center">Welcome to our Website</h1>
                    <p class="lead text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis tempor urna sit amet justo convallis, non aliquam lorem vestibulum.</p>
                    <p class="text-center" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a href="/customers" class="btn btn-primary">View Customers</a>
                        <a href="/products" class="btn btn-success">View Products</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
